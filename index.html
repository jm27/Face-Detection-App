<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .wrap {
        position: relative;
        min-height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .wrap > * {
        grid-column: 1;
        grid-row: 1;
      }

      .face {
        position: absolute;
      }
    </style>
    <title>FD App</title>
  </head>
  <body>
    <div class="controls">
      <label for="SCALE">
        SCALE:
        <input value="1.35" type="range" name="SCALE" min="0.3" max="3" step="0.1" />
      </label>
    </div>
    <div class="wrap">
      <video class="webcam"></video>
      <canvas class="canvas"></canvas>
      <canvas class="face"></canvas>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
